<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/estilo.css" />
<title>Cadastrar Usuario</title>
</head>
<body>

<nav th:replace="fragments/header :: header"></nav>

 <div class="container" style="margin-top: 30px;">
	<form method="POST" action="/usuario/salvar" th:object="${usuario}">
		<div class="form-row mx-auto">
			<div class="col-md-4 mb-3">
			    <label>Email</label>
			    <input type="text" class="form-control" th:field=*{email}>
		  	</div>
		  	<div class="col-md-4 mb-3">
			    <label>Nome</label>
			    <input type="text" class="form-control" th:field=*{nome}>
		  	</div>
		  	<div class="col-md-4 mb-3">
			    <label>Senha</label>
			    <input type="password" class="form-control" th:field=*{senha}>
		  	</div>
  		</div>
  		<div class="form-row mx-auto">
  			<div class="col-md-4 mb-3">
			    <label>Data de Nascimento</label>
			    <input id="Data" type="text" class="form-control" th:field=*{dataNascimento}>
		  	</div>
		  	<div class="col-md-4 mb-3">
			    <label>CPF</label>
			    <input id="Cpf" type="text" class="form-control" th:field=*{cpf}>
		  	</div>
		  	<div class="col-md-4 mb-3">
			    <label>EndereÃ§o</label>
			    <input type="text" class="form-control" th:field=*{endereco}>
		  	</div>
  		</div>
		<button type="submit" class="btn btn-primary btn-dark float-right">Cadastrar</button>
	</form>
 </div>
 


<footer th:replace="fragments/footer :: footer">Footer</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
    $('#Data').mask('99/99/9999');
    return false;
});

$(document).ready(function () { 
    $('#Cpf').mask('000.000.000-00', {reverse: true});
});


</script>



</body>
</html>
