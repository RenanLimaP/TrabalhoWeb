<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/estilo.css" />
<title>Cadastrar Produto</title>
</head>
<body>

<nav th:replace="fragments/header :: header"></nav>

	<form method="POST" action="/produto/salvar" enctype="multipart/form-data" th:object="${produto}">
<!-- 		<input type="hidden" th:field="*{id}"> -->
		
		<div class="form-group">
		    <label>Nome</label>
		    <input type="text" class="form-control" th:field=*{nome}>
	  	</div>
	  	
	  	<div class="form-group">
		    <label>Fornecedor</label>
		    <input type="text" class="form-control" th:field=*{fornecedor}>
	  	</div>
	  	
	  	<div class="form-group">
		    <label>Descricao</label>
		    <input type="text" class="form-control" th:field=*{descricao}>
	  	</div>
	  	
	  	<div class="form-group">
		    <label>Preco</label>
		    <input type="text" class="form-control" th:field=*{preco}>
	  	</div>
  
 		<div class="form-group">
		  	<label>Selecione Imagem:</label> 
		  	<input type="file" name="imagem">
	  	</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

<footer th:replace="fragments/footer :: footer">Footer</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


</body>
</html>
