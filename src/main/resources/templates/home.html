<title>FastShop</title>

<body>

<nav th:replace="fragments/header :: header"></nav>

<section id="slides">
<div class="container back-carousel mt-3 mb-5">
    <div id="Mycarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#Mycarousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/slide.png " class="d-block w-100" height="400px" alt="Imagem 1">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/slide2.png" class="d-block w-100" height="400px" alt="Imagem 2">
          <div class="carousel-caption">
          </div>
        </div>

      </div>
      <a class="carousel-control-prev" href="#Mycarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#Mycarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>  
 
  <div class="container produtos">
    <h2 style="font-weight: 700; font-size: 50px;" >Produtos em Destaque</h2>
    <div class="row mt-4">
 		<div th:each="produto : ${produtos}">
	        <a class="mr-5 ml-2" style="text-align: center;" th:href="@{/produto/detalhe/{id}(id = ${produto.id})}">
	          <img th:src="@{'/images/'+${produto.imgPath}}" class= "mt-3" style="width: 200px; height: 200px;">
	          <strong><span class="mr-5" style="font-size: 1.0em; display: block;" th:text="${produto.nome}"></span></strong>
	        </a>
	        <p  class="mr-5" style="font-size: 1.3em; color: #bc0206; font-weight: 180;">Por R$: <span th:text="${produto.preco}"></span></p>
	    </div>
    </div>
  </div>
