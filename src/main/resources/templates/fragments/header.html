<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/estilo.css" />
<link rel="icon" href="/img/favicon.png"/>
</head>
<body>

<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark navbar-transparente mb-5 " th:fragment="header">
	<div class="container">
	  <a class="navbar-brand" href="/home">
	  	  <img src="/img/logo.png" width="140" height="56" class="d-inline-block align-top"/>
	  </a>
	  
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-4">
	      <li sec:authorize="hasRole('ADMIN')" class="nav-item">
	        <a class="nav-link" href="/usuario/listar">Listar Usuario</a>
	      </li>
	   
	      <li sec:authorize="hasRole('ADMIN')" class="nav-item">
	        <a class="nav-link" href="/produto/listar">Listar Produtos</a>
	      </li>
	      <li sec:authorize="hasRole('ADMIN')" class="nav-item">
	        <a class="nav-link" href="/produto/formulario">Cadastrar Produto</a>
	      </li>
	      </ul>
	      <ul class="navbar-nav ml-auto">
	      <li sec:authorize="hasAnyRole('ADMIN','USER')" class="nav-item">
	        <a class="nav-link" href="/carrinho">Carrinho</a>
	      </li>
	      <li sec:authorize="!isAuthenticated()" class="nav-item">
	        <a class="nav-link" href="/usuario/login">Realizar Login</a>
	      </li>
          <li sec:authorize="!isAuthenticated()" class="nav-item">
	        <a class="nav-link" href="/usuario/formulario">Realizar Cadastro</a>
	      </li>
	      <li sec:authorize="hasAnyRole('ADMIN','USER')"class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Minha Conta
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item disabled" href="#"><span sec:authentication="name"></span></a>
	          <a class="dropdown-item" href="#">Meus Pedidos</a>
	          <div class="dropdown-divider"></div>
	          <a class="dropdown-item" href="/logout">Logout</a>
	        </div>
	      </li>
	    </ul>
	  </div>
  </div>
  <!--Container-->
</nav>
<!--NavBar-->

</body>
</html>
